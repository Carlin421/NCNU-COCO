<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叩叩平台會員登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* 新增的按鈕樣式 */
        .forgot-password {
            float: right;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: 5px;
        }

        .register {
            float: left;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>叩叩平台會員登入</h1>
        <form action="#" method="post">

            <div class="form-group">
                <label for="account">會員帳號:</label>
                <input type="text" id="account" name="account" required>
            </div>
            <div class="form-group">
                <label for="password">會員密碼:</label>
                <input type="text" id="password" name="password" required>
            </div>
			<a href="#" class="forgot-password">忘記密碼</a>
            <a href="#" class="signup">註冊</a>
            <button type="submit" class="submit-btn">提交</button>
        </form>
    </div>
</body>
</html>
