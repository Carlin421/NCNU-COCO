<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叩叩平台會員登入</title>
    <style>
 
    </style>
</head>
<body>
    
    <div class="container">
        <h1>叩叩平台會員登入</h1>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="account">會員帳號:</label>
                <input type="text" id="account" formControlName="account" required>
                <small>EX:Knock，僅能為英文</small>
                <div *ngIf="formGroup.get('account')?.errors">
                    {{ getErrorMessage('account') }}
                </div>
            </div>
            <div class="form-group">
                <label for="password">會員密碼:</label>
                <input type="password" id="password" formControlName="password" required>
                <small>EX:12341234，由八個數字組成</small>
                <div *ngIf="formGroup.get('password')?.errors">
                    {{ getErrorMessage('password') }}
                </div>
            </div>
            <button type="submit" class="submit-btn" [disabled]="formGroup.invalid">登入</button>
        </form>
    </div>
</body>
</html>
